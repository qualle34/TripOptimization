<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Trip Optimization</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="../static/css/data.css" th:href="@{/css/data.css}"/>
  <link rel="stylesheet" type="text/css" href="../static/css/font.css" th:href="@{/css/font.css}"/>
  <link rel="stylesheet" type="text/css" href="../static/css/sidebar.css" th:href="@{/css/sidebar.css}"/>
  <link rel="stylesheet" type="text/css" href="../static/css/table.css" th:href="@{/css/table.css}"/>

  <script src="static/js/nav.js" th:src="@{/js/nav.js}" type="text/javascript"></script>
</head>
<body>

<div class="wrapper">

  <nav class="sidebar" id="sidebar" th:insert="sidebar :: sidebar"></nav>

  <div class="content">

    <div class="fl-table" th:if="${type == 'trips'}" th:insert="tables :: trips"></div>
    <div class="fl-table" th:if="${type == 'employees'}" th:insert="tables :: employees"></div>
    <div class="fl-table" th:if="${type == 'departments'}" th:insert="tables :: departments"></div>
    <div class="fl-table" th:if="${type == 'countries'}" th:insert="tables :: countries"></div>
    <div class="fl-table" th:if="${type == 'tickets'}" th:insert="tables :: tickets"></div>

    <div class="nav">
      <div class="prev">
        <a id="prev-btn"><</a>
      </div>
      <div class="center">
        <p id="page" >Page</p>
      </div>
      <div class="next">
        <a id="next-btn">></a>
      </div>
    </div>

  </div>

  <script>
    let page = parseInt(new URLSearchParams(window.location.search).get("page"));
    if (isNaN(page)) {
      page = 0;
    }
    document.getElementById("page").innerHTML = "Page " + (page + 1);
  </script>

</div>

</body>
</html>
