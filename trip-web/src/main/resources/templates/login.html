<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Login</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}"/>
</head>
<body>

<div class="wrapper">

  <div class="box">
    <div class="login-form">
      <form id="login-form" th:action="@{/login}" method="post">
        <input id="text" class="login-input" type="text" placeholder="login" name="username"/>
        <input id="password" class="password-input" type="password" placeholder="password" name="password"/>
        <p id="message" class="message"></p>
        <input class="button" type="submit" value="Войти">
      </form>
    </div>
  </div>

</div>

<canvas id="stars"></canvas>
<script src="static/js/background.js" type="text/javascript"></script>

</body>
</html>
