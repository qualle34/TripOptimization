server:
    port : 8081

spring:
  devtools:
    restart:
      enabled: true
      poll-interval: 2s
      quiet-period: 1s
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: file:src/main/resources/templates/
    resources:
      static-locations: file:src/main/resources/static/
      cache:
        period: 0
