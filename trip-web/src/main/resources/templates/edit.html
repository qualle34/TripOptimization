<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Trip Optimization</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="../../static/css/edit.css" th:href="@{/css/edit.css}"/>
  <link rel="stylesheet" type="text/css" href="../../static/css/form.css" th:href="@{/css/form.css}"/>
  <link rel="stylesheet" type="text/css" href="../../static/css/font.css" th:href="@{/css/font.css}"/>
  <link rel="stylesheet" type="text/css" href="../../static/css/sidebar.css" th:href="@{/css/sidebar.css}"/>
</head>
<body>

<div class="wrapper">

  <nav class="sidebar" id="sidebar" th:insert="fragments/sidebar :: sidebar"></nav>

  <div class="content p-4">

    <div class="fl-table" th:if="${type == 'trip-add'}" th:insert="fragments/add :: trip"></div>
    <div class="fl-table" th:if="${type == 'manager-ticket-add'}" th:insert="fragments/add :: ticket"></div>
    <div class="fl-table" th:if="${type == 'manager-member-add'}" th:insert="fragments/add :: member"></div>

    <div class="fl-table" th:if="${type == 'trip-edit'}" th:insert="fragments/edit :: trip"></div>

  </div>

</div>

</body>
</html>
