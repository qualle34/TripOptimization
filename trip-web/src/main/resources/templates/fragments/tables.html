<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<table class="fl-table" th:fragment="trips">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Start</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trip : ${trips}" style="cursor: pointer" th:onclick="'javascript:followEdit(\'' + ${trip.id} + '\');'">
        <td th:text="${trip.id}"></td>
        <td th:text="${trip.title}"></td>
        <td th:text="${trip.description}"></td>
        <td th:text="${trip.start}"></td>
    </tr>
    <tbody>
</table>

<table class="fl-table" th:fragment="employees">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.surname}"></td>
        <td th:text="${employee.role.value}"></td>
    </tr>
    <tbody>
</table>

<table class="fl-table" th:fragment="departments">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="department : ${departments}">
        <td th:text="${department.id}"></td>
        <td th:text="${department.name}"></td>
        <td th:text="${department.description}"></td>
    </tr>
    <tbody>
</table>

<table class="fl-table" th:fragment="countries">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="country : ${countries}">
        <td th:text="${country.id}"></td>
        <td th:text="${country.value}"></td>
    </tr>
    <tbody>
</table>

<table class="fl-table" th:fragment="tickets">
    <thead>
    <tr>
        <th>ID</th>
        <th>From</th>
        <th>To</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.id}"></td>
        <td th:text="${ticket.from}"></td>
        <td th:text="${ticket.to}"></td>
        <td th:text="${ticket.date}"></td>
    </tr>
    <tbody>
</table>

</body>
</html>
